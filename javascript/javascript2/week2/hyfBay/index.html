<head>

<body>
  <main >
    <header> <h1>HyfBay</h1><h2>Buy the okay'est products</h2> </header>
<section class="veiw-control-section">
  
  <div class="search">
  <label>What are you looking for?</label>
                <input type="text" id="serach-input" placeholder="Search Product">
</div>
<div class="price-limit">
  <label>Set you Maximum Price</label>
  <input id="max-price" type="number" placeholder="Set Maximum Price">
</div>
<div class="sort">
  <label>Sort:</label>
  <select id="sort-selection">
      <option value="cheap">Cheap first</option>
      <option value="expensive">Expensive first</option>
      <option value="name">Name</option>
  </select>
</div>
</section>
    
    <section class="display-section">
      <ul class="products-display">

      </ul>
    </section>
    
  </main>

  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
